<!DOCTYPE html>
<html>
  <head>
    <title>حساب الدرجات</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>حساب الدرجات</h1>
      <form>
        <div class="form-group">
          <label for="grade1">الاختبار الأول:</label>
          <input type="number" id="grade1" name="grade1" min="0" max="10">
        </div>
        <div class="form-group">
          <label for="grade2">الاختبار الثاني:</label>
          <input type="number" id="grade2" name="grade2" min="0" max="10">
        </div>
        <div class="form-group">
          <label for="grade3">الاختبار الثالث:</label>
          <input type="number" id="grade3" name="grade3" min="0" max="10">
        </div>
        <div class="form-group">
          <label for="grade4">الاختبار الرابع:</label>
          <input type="number" id="grade4" name="grade4" min="0" max="10">
        </div>
        <div class="form-group">
          <label for="grade5">الاختبار الخامس:</label>
          <input type="number" id="grade5" name="grade5" min="0" max="10">
        </div>
        <div class="form-group">
          <label for="grade6">الاختبار السادس:</label>
          <input type="number" id="grade6" name="grade6" min="0" max="10">
        </div>
        <button type="button" id="calculate-btn">حساب النتيجة</button>
        <div id="result"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
